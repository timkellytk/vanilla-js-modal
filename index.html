<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <button id="modal-open" data-micromodal-id="test-tk">open</button>

  <div class="modal micromodal-slide" id="modal" aria-hidden="true" data-micromodal-id="test-tk">
    <div class="modal__overlay" id="modal-close-bg" data-micromodal-id="test-tk" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <header class="modal__header">
          <button class="modal__close" id="modal-close" aria-label="Close modal" data-micromodal-id="test-tk"
            data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-content">
          <div class="modal--container">
            <iframe src="https://www.youtube.com/embed/eczjj0kPUeI" frameborder="0" class="modal--video"></iframe>
          </div>

        </main>
      </div>
    </div>
  </div>

  <button id="modal-open" data-micromodal-id="test-tk2">open</button>

  <div class="modal micromodal-slide" id="modal" aria-hidden="true" data-micromodal-id="test-tk2">
    <div class="modal__overlay" id="modal-close-bg" data-micromodal-id="test-tk2" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <header class="modal__header">
          <button class="modal__close" id="modal-close" aria-label="Close modal" data-micromodal-id="test-tk2"
            data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-content">
          <div class="modal--container">
            <iframe src="https://www.youtube.com/embed/eczjj0kPUeI" frameborder="0" class="modal--video"></iframe>
          </div>

        </main>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
